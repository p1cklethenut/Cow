<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/cowcur.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Leaderboard | CowTube</title>

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        cursor: url("/cowcur.png"), default !important;
      }

      .gradient-border-mask {
        border: 3px solid transparent;
        border-radius: 30px;

        background-image: linear-gradient(white, white),
          linear-gradient(to right, #b7b3f5, #b47aff);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav
        class="sticky-top navbar navbar-expand-lg navbar-light bg-white border py-3"
      >
        <div class="container px-2">
          <a class="navbar-brand" href="/"
            ><span class="fw-bolder" style="color: #b41aff; font-size: 30px"
              >CowTube | Leaderboard</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
                class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder"
              >
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard"
                        >Leaderboard</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/duels">Duels</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/roll">Roll</a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="https://cowtube-docs.onrender.com/"
                        >Docs</a
                    >
                </li>
              </ul>
          </div>
        </div>
      </nav>
      <!-- Header-->
      <header class="pt-3 pb-5">
        <h5 class="container text-secondary" id="devlog">
        <span class="placeholder-wave">
          <span class="placeholder" style="width: 250px"> </span>
        </span></h5>
        <div class="gradient-border-mask container p-5">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="toggle">
              Include skins</button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" onclick="incskins = false;document.getElementById('toggle').innerHTML = 'Dont include skins';main(lastdata)">Dont include skins</button></li>
              <li><button class="dropdown-item" onclick="incskins = true;document.getElementById('toggle').innerHTML = 'Include skins';main(lastdata)">Include skins</button></li>
            </ul>
          </div>

          <h1
            id="placement"
            class="d-inline-flex fw-bold"
            style="
              font-size: 50px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b41aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            <span class="placeholder-wave">
              <span class="placeholder" style="width: 200px"> </span>
            </span>
          </h1>
          <h2
            id="uuid"
            class=""
            style="
              font-size: 30px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b47aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            <span class="placeholder-wave">
              <span class="placeholder" style="width: 250px"> </span>
            </span>
          </h2> <div style="" class="row gx-5 align-items-center">
            <!-- Header text content-->

            <ul id="lbl" class="m-0 p-0 list-group list-group-numbered">
              <li class="list-group-item active">
                <span class="placeholder-wave">
                  <span class="placeholder" style="width: 250px"> </span>
                </span>
              </li>
              <li class="list-group-item">
                <span class="placeholder-wave">
                  <span class="placeholder" style="width: 250px"> </span>
                </span>
              </li>
              <li class="list-group-item">
                <span class="placeholder-wave">
                  <span class="placeholder" style="width: 250px"> </span>
                </span>
              </li>
              <li class="list-group-item">
                <span class="placeholder-wave">
                  <span class="placeholder" style="width: 250px"> </span>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <hr class="m" />
      <footer class="d-inline-flex footer fw-light my-1 container-fluid">
        <p class="container-fluid">cowtube {VERSION}</p>
      </footer>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="copytoast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="/cowcur.png" class="rounded me-2" alt="...">
          <strong class="me-auto">CowLeaderboard</strong>
          <small>clipboard</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="copybody">
            ID copied!
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/leaderboard/script.js"></script>
  <script src="/offlinescript.js"></script>
</body>
</html>
