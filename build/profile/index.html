<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/cowcur.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{username} | Profile</title>

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        user-select: none;
        cursor: url("/cowcur.png"), default !important;
      }

      .card:hover{
        transform : scale(1.075);

      }
      .card{
        transition:transform 0.5s
      }
      .gradient-border-mask {
        border: 3px solid transparent;
        border-radius: 30px;

        background-image: linear-gradient(white, white),
          linear-gradient(to right, #b7b3f5, #b47aff);
        background-origin: border-box;
        background-clip: padding-box, border-box;
    </style>
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav
        class="sticky-top navbar navbar-expand-lg navbar-light bg-white border py-3"
      >
        <div class="container px-2">
          <a class="navbar-brand" href="/"
            ><span class="fw-bolder" style="color: #b41aff; font-size: 30px"
              >CowTube | Profile</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/leaderboard">leaderboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/duels">Duels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://cowtube-docs.onrender.com/">Docs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Header-->
      <header class="pt-3 pb-5">
        <div class="gradient-border-mask container p-5 text-wrap">
          <h1
            id="name"
            class="d-inline-flex fw-bold"
            style="
              font-size: 60px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b41aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            {username}
          </h1>
          <h2
            id="uuid"
            class=""
            style="
              font-size: 30px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b47aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            uuid:{uuid}
          </h2>
          <h3
            style="
              font-size: 40px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b41aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Cows: {tc}
          </h3>
          <h3
            style="
              font-size: 40px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b41aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Total cow value: {tcv}
          </h3>
          <h3
            style="
              font-size: 40px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b41aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Skins value: {sv}
          </h3>
          <h3
            style="
              font-size: 40px;
              background: -webkit-linear-gradient(right top, #b7b3f5, #b41aff);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
          >
            Leaderboard position: {lp}
          </h3>
          <button
            class="btn btn-outline-primary"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
          >
            View Skins
          </button>
          <div
            class="vw-100 offcanvas offcanvas-start"
            style="background: rgba(256, 256, 256, 0.7)"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div
              style="background: rgba(256, 256, 256, 1)"
              class="offcanvas-header"
            >
              <h5 class="offcanvas-title">Cow Skins Owned</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div id="skins" class="">{skinsowned}</div>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script src="/offlinescript.js"></script>
  </body>
</html>
